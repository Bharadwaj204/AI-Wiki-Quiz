services:
  - type: web
    name: ai-wiki-quiz-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
    rootDir: backend

  - type: web
    name: ai-wiki-quiz-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: NODE_VERSION
        value: 18